<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Productos</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;

        }

        body {
            height: 100dvh;
            width: 80%;
            margin: auto;
            background-color: rgb(46, 46, 46);
            color: white;
            display: flex;
            gap: 1em;
        }

        aside {
            width: 20%;
        }

        main {
            width: 80%;
            border-radius: 1em;
            padding: .5em;
        }

        .filters {
            background-color: rgb(34, 34, 34);
            padding: 20px;
            padding-top: 0;
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            gap: 1em;
            flex-wrap: wrap;
        }

        .filterGroup {
            padding: .5em;
            padding-right: 2em;
            border-bottom: solid 2px white;
        }

        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            flex: 1 0 200px;
            max-width: 230px;
            text-align: center;
            background-color: #ffffff;
            color: rgb(73, 73, 73);
            height: 400px;
            display: flex;
            flex-direction: column;

            .img {
                padding: 10px;
                height: 40%;
                width: 100%;
            }

            .info {
                height: 60%;
                width: 100%;
            }

            img {
                height: 100%;
                width: 100%;
                object-fit: contain;
            }
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;

        }

        .filters {
            margin-bottom: 20px;
        }

        button {
            padding: .5em;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 1.3em;
            cursor: pointer;
        }

        #filtrarBtn {
            background-color: rgb(248, 250, 106);
        }

        #limpiarBtn {
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body>

    <aside>
        <h2>Filtros:</h2>
        <div class="filters">
            <div class="filterGroup">
                <h3>Color</h3>
                <label><input type="checkbox" name="color" value="rojo"> Rojo</label>
                <label><input type="checkbox" name="color" value="azul"> Azul</label>
                <label><input type="checkbox" name="color" value="negro"> Negro</label>
            </div>

            <div class="filterGroup">
                <h3>Tipo de Tela</h3>
                <label><input type="checkbox" name="tipoTela" value="algodón"> Algodón</label>
                <label><input type="checkbox" name="tipoTela" value="denim"> Denim</label>
                <label><input type="checkbox" name="tipoTela" value="poliéster"> Poliéster</label>
            </div>

            <div class="filterGroup">
                <h3>Talles</h3>
                <label><input type="checkbox" name="talles" value="S"> S</label>
                <label><input type="checkbox" name="talles" value="M"> M</label>
                <label><input type="checkbox" name="talles" value="L"> L</label>
            </div>

            <button id="filtrarBtn">Filtrar</button>
            <button id="limpiarBtn">Limpiar Filtros</button>
        </div>
    </aside>
    <main>
        <h2>Resultados</h2>
        <div class="product-list" id="productList">
            <!-- Acá se van a cargar las tarjetas -->
        </div>
        <div class="error-message" id="errorMessage" style="display: none;">
            <h2><i>No se encontraron productos que coincidan con los filtros seleccionados.</i></h2>
        </div>

    </main>
    <script src="js/filterProducts.js"></script>
</body>

</html>
